server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/mindforge_db?useSSL=false&serverTimezone=UTC
    username: mindforge
    password: mindforgepassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# Configuration du logging (optionnelle)
logging:
  level:
    org.springframework: INFO
